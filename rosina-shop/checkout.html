<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout • Rosina Shop</title>

  <link href="https://fonts.googleapis.com/css2?family=Georama:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="/styles/tailwind.css">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Georama', sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      padding: 90px 20px 20px;
      overflow-x: hidden;
      position: relative;
    }
    html, body {
      overflow: auto;
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE 10+ */
    }
    html::-webkit-scrollbar,
    body::-webkit-scrollbar { width: 0; height: 0; }

    .background-text {
      position: fixed;
      top: 0;
      left: 0;
      width: 320%;
      height: 320%;
      font-size: 120px;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.08);
      line-height: 1.1;
      letter-spacing: 8px;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
      animation: scroll-diagonal 50s linear infinite;
      font-family: 'Courier New', monospace;
    }
    .background-text div { white-space: nowrap; }
    .background-text div:nth-child(even) { padding-left: 150px; }

    @keyframes scroll-diagonal {
      0% { transform: translate3d(0, 0, 0); }
      100% { transform: translate3d(-33.333%, -33.333%, 0); }
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1000px;
      margin: 0 auto;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(20, 20, 20, 0.95);
      border: 2px solid #333;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      z-index: 1100;
    }
    .back-button:hover {
      border-color: #4a90e2;
      transform: translateX(-5px);
    }

    .cart-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(20, 20, 20, 0.95);
      border: 2px solid #333;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      z-index: 1100;
    }
    .cart-button:hover { border-color: #4a90e2; }

    .cart-count {
      background: #4a90e2;
      color: #fff;
      border-radius: 50%;
      padding: 2px 8px;
      font-size: 12px;
      margin-left: 8px;
    }

    .header { text-align: center; margin-bottom: 28px; }

    .title {
      font-size: 44px;
      font-weight: bold;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #fff, #4a90e2, #357abd, #fff);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradient-shift 3s ease infinite;
    }

    @keyframes gradient-shift {
      0%, 100% { background-position: 0% center; }
      50% { background-position: 100% center; }
    }

    .sub { color: #888; font-size: 14px; }

    .grid {
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 18px;
      align-items: start;
    }
    @media (max-width: 920px) { .grid { grid-template-columns: 1fr; } }

    .card {
      background: rgba(20, 20, 20, 0.95);
      border: 2px solid #333;
      border-radius: 12px;
      padding: 22px;
      transition: all 0.3s ease;
    }
    .card:hover { border-color: #4a90e2; }

    .card-title {
      font-size: 22px;
      font-weight: 700;
      color: #4a90e2;
      margin-bottom: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .line { height: 1px; background: #222; margin: 14px 0; }

    .item {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #333;
      background: rgba(0, 0, 0, 0.35);
      margin-bottom: 10px;
    }
    .item-name { font-weight: 700; margin-bottom: 4px; }
    .item-meta { color: #888; font-size: 13px; line-height: 1.4; }
    .item-price { font-weight: 700; color: #4a90e2; white-space: nowrap; align-self: center; }

    .totals { margin-top: 10px; border-top: 2px solid #333; padding-top: 14px; }
    .total-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 16px;
      color: #ddd;
    }
    .total-row.final { font-size: 24px; font-weight: 700; color: #4a90e2; margin-top: 10px; }

    .btn {
      width: 100%;
      background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
      border: none;
      color: #fff;
      padding: 14px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(74, 144, 226, 0.4); }

    .btn.secondary { background: #111; border: 2px solid #333; box-shadow: none; }
    .btn.secondary:hover { border-color: #4a90e2; transform: translateY(-2px); }

    .status {
      margin-top: 12px;
      color: #bbb;
      font-size: 13px;
      white-space: pre-wrap;
      border: 2px dashed #333;
      border-radius: 10px;
      padding: 12px;
      background: rgba(0,0,0,0.25);
      display: none;
    }
    .status.show { display: block; }

    .cart-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      display: none;
      z-index: 2000;
      align-items: center;
      justify-content: center;
    }
    .cart-modal.show { display: flex; }

    .checkout-link {
      display: block;
      margin-top: 14px;
      text-align: center;
      padding: 12px 14px;
      border-radius: 10px;
      background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      transition: all 0.3s ease;
    }
    .checkout-link:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(74, 144, 226, 0.4); }
  

    @media (max-width: 480px){
      body{ padding: 80px 14px 20px !important; }
      .background-text{ font-size: 72px !important; letter-spacing: 5px !important; }
      .back-button{ padding: 10px 16px !important; font-size: 13px !important; }
      .cart-button{ padding: 10px 16px !important; font-size: 14px !important; }
    }

</style>
</head>

<body data-allow-promo="true">
  <div class="background-text" id="bgText"></div>

  <a href="/rosina-shop/" class="back-button"><i class="fas fa-arrow-left"></i> Back to shop</a>

    <div class="container">
    <div class="header">
      <div class="title">Checkout</div>
      <div class="sub">Review your order and choose payment.</div>
    </div>

    <div class="grid">
      <div class="card">
        <div class="card-title"><i class="fas fa-receipt"></i> Order summary</div>
        <div id="items"></div>
        <div class="totals" id="totals"></div>
      </div>

      <div class="card">
        <div class="card-title"><i class="fas fa-credit-card"></i> Payment</div>

        <button class="btn" id="payStripe"><i class="fas fa-lock"></i> Pay with Card</button>
        <button class="btn secondary" id="payCrypto"><i class="fab fa-bitcoin"></i> Pay with Crypto</button>

        <div class="line"></div>

        <div class="card-title" style="font-size:18px;margin-bottom:10px;"><i class="fas fa-tag"></i> Promo code</div>
        <div class="promo-input" style="display:flex;gap:10px;margin-bottom:12px;flex-wrap:wrap;">
          <input type="text" id="promoCode" placeholder="Enter promo code"
            style="flex:1;min-width:180px;background:rgba(0,0,0,.5);border:2px solid #333;color:#fff;padding:10px 15px;border-radius:10px;font-family:'Georama',sans-serif;font-size:14px;" />
          <button class="btn secondary" id="promoBtn" onclick="applyOrRemovePromo()" style="width:auto;min-width:140px;margin-top:0;">
            Apply
          </button>
        </div>
        <div class="promo-message" id="promoMessage"></div>

        <div class="status" id="status"></div>
</div>
    </div>
  </div>

    <script>
    // Background
    const bgText = document.getElementById('bgText');
    const text = 'I LOVE RADEK NEVARIL ';
    let html = '';
    for (let i = 0; i < 100; i++) {
      let lineText = '';
      for (let j = 0; j < 10; j++) lineText += text;
      html += `<div>${lineText}</div>`;
    }
    bgText.innerHTML = html;

    // Config
    const SUPABASE_URL = "https://euqvwswzbowbxweufaet.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_Cbc3Z1lopGZdttsDkZO28w_C24B4hMT";
    const FN_BASE = `${SUPABASE_URL}/functions/v1`;

    const CART_KEY_LOCAL = "rosina_cart_v1";
    const PROMO_KEY_LOCAL = "rosina_promo_v1";
    const ORDER_KEY_LOCAL = "rosina_last_order_v1";

    const PROMOS_LOCAL = {
      xrs: { type: "multiplier", multiplier: 2 },
      sebastian: { type: "discount", rate: 0.1337 },
      robrt007main: { type: "fixed", fixedTotal: 777 }
    };

    function supaHeaders() {
      return {
        "apikey": SUPABASE_ANON_KEY,
        "Authorization": `Bearer ${SUPABASE_ANON_KEY}`,
        "Accept": "application/json"
      };
    }

    function loadCart() {
      try { return JSON.parse(localStorage.getItem(CART_KEY_LOCAL) || "[]"); }
      catch { return []; }
    }

    function loadPromoCode() {
      const code = (localStorage.getItem(PROMO_KEY_LOCAL) || "").trim().toLowerCase();
      return code && PROMOS_LOCAL[code] ? code : null;
    }

    function moneyEUR(v) { return `€${Number(v).toFixed(2)}`; }

    async function fetchProductsByIds(ids) {
      const list = ids.map(x => String(x)).join(',');
      const base = `${SUPABASE_URL}/rest/v1/products`;
      const selects = [
        "id,title,price_eur,auto_deliver,delivery_text,duration_days",
        "id,title,price_eur"
      ];

      let data = null;
      for (const select of selects) {
        const url = `${base}?select=${select}&id=in.(${encodeURIComponent(list)})&limit=200`;
        const res = await fetch(url, { headers: supaHeaders() });
        if (!res.ok) {
          if (res.status === 400 && select !== selects[selects.length - 1]) {
            continue;
          }
          throw new Error(await res.text());
        }
        data = await res.json();
        break;
      }

      return (data || []).map(p => ({
        ...p,
        price_eur: Number(p.price_eur),
        duration_days: p.duration_days !== null && p.duration_days !== undefined ? Number(p.duration_days) : null,
        auto_deliver: Boolean(p.auto_deliver),
        delivery_text: p.delivery_text || ""
      }));
    }

    async function fetchVariantsByIds(variantIds) {
      const ids = [...new Set((variantIds || []).filter(Boolean))];
      if (!ids.length) return [];

      const base = `${SUPABASE_URL}/rest/v1/product_variants`;
      const selects = [
        "id,product_id,duration_days,price_eur,auto_deliver,delivery_text",
        "id,product_id,duration_days,price_eur"
      ];

      for (const select of selects) {
        const url = `${base}?select=${select}&id=in.(${encodeURIComponent(ids.join(","))})`;
        const res = await fetch(url, { headers: supaHeaders() });
        if (!res.ok) {
          if (res.status === 400 && select !== selects[selects.length - 1]) {
            continue;
          }
          return [];
        }
        const data = await res.json();
        return (data || []).map((variant) => ({
          ...variant,
          price_eur: Number(variant.price_eur),
          duration_days:
            variant.duration_days !== null && variant.duration_days !== undefined
              ? Number(variant.duration_days)
              : null,
          auto_deliver: Boolean(variant.auto_deliver),
          delivery_text: variant.delivery_text || ""
        }));
      }

      return [];
    }

    function setStatus(msg) {
      const el = document.getElementById("status");
      el.textContent = msg;
      el.classList.add("show");
    }

    async function postJson(url, body) {
      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body),
      });
      if (!res.ok) throw new Error(await res.text());
      return res.json();
    }

    function applyPromo(subtotal, promo) {
      if (!promo) return { total: subtotal, lineHtml: "" };

      if (promo === "xrs") {
        return {
          total: subtotal * 2,
          lineHtml: `<div class="total-row" style="color:#dc3545;"><span>PISTOLNIK TAX (2x)</span><span>+${moneyEUR(subtotal)}</span></div>`
        };
      }
      if (promo === "sebastian") {
        const discount = subtotal * 0.1337;
        return {
          total: subtotal - discount,
          lineHtml: `<div class="total-row" style="color:#4a90e2;"><span>Discount (13.37%)</span><span>-${moneyEUR(discount)}</span></div>`
        };
      }
      if (promo === "robrt007main") {
        return {
          total: 777,
          lineHtml: `<div class="total-row" style="color:#4a90e2;"><span>Special price</span><span>${moneyEUR(777)}</span></div>`
        };
      }
      return { total: subtotal, lineHtml: "" };
    }

    function buildOrderPayload(cart, products, variants, promoCode) {
      const byId = new Map(products.map(p => [String(p.id), p]));
      const variantById = new Map(variants.map(v => [String(v.id), v]));
      const items = cart.map(ci => {
        const p = byId.get(String(ci.id));
        const qty = Number(ci.qty || 1);
        const variant = ci.variant_id ? variantById.get(String(ci.variant_id)) : null;
        const price = variant?.price_eur ?? p?.price_eur ?? 0;
        const durationDays = variant?.duration_days ?? p?.duration_days ?? null;
        const autoDeliver = variant?.auto_deliver ?? p?.auto_deliver ?? false;
        const deliveryText = variant?.delivery_text ?? p?.delivery_text ?? "";
        return {
          id: String(ci.id),
          qty,
          title: p?.title || "Unknown product",
          variant_id: ci.variant_id ? String(ci.variant_id) : null,
          price_eur: price,
          auto_deliver: Boolean(autoDeliver),
          delivery_text: deliveryText,
          duration_days: durationDays
        };
      });
      return {
        items,
        promo_code: promoCode || null,
        created_at: new Date().toISOString()
      };
    }

    async function renderSummary() {
      const itemsEl = document.getElementById("items");
      const totalsEl = document.getElementById("totals");

      const cart = loadCart();
      if (!cart.length) {
        itemsEl.innerHTML = `<div style="color:#888;padding:12px 0;">Your cart is empty.</div>`;
        totalsEl.innerHTML = "";
        return;
      }

      const ids = [...new Set(cart.map(i => i.id))];
      const products = await fetchProductsByIds(ids);
      const variants = await fetchVariantsByIds(cart.map(i => i.variant_id));
      const byId = new Map(products.map(p => [String(p.id), p]));
      const variantById = new Map(variants.map(v => [String(v.id), v]));

      let subtotal = 0;

      itemsEl.innerHTML = cart.map(ci => {
        const p = byId.get(String(ci.id));
        const qty = Number(ci.qty || 1);
        const variant = ci.variant_id ? variantById.get(String(ci.variant_id)) : null;
        const price = variant ? Number(variant.price_eur) : (p ? Number(p.price_eur) : 0);
        const line = price * qty;
        subtotal += line;

        const durationDays = variant?.duration_days ?? p?.duration_days;
        const durationLabel = durationDays ? ` • ${durationDays} day${durationDays === 1 ? "" : "s"}` : "";

        return `
          <div class="item">
            <div>
              <div class="item-name">${p ? String(p.title) : "Unknown product"}</div>
              <div class="item-meta">Qty: ${qty}${durationLabel}</div>
            </div>
            <div class="item-price">${moneyEUR(line)}</div>
          </div>
        `;
      }).join("");

      const promo = loadPromoCode();
      const promoResult = applyPromo(subtotal, promo);

      totalsEl.innerHTML = `
        <div class="total-row"><span>Subtotal</span><span>${moneyEUR(subtotal)}</span></div>
        ${promo ? `<div class="total-row"><span>Promo</span><span>${promo.toUpperCase()}</span></div>` : ``}
        ${promoResult.lineHtml}
        <div class="total-row final"><span>Total</span><span>${moneyEUR(promoResult.total)}</span></div>
      `;
    }

    async function start(provider) {
      setStatus("Creating checkout…");

      const cart = loadCart();
      if (!cart.length) {
        setStatus("Your cart is empty.");
        return;
      }

      let products = [];
      let variants = [];
      try {
        const ids = [...new Set(cart.map(i => i.id))];
        products = await fetchProductsByIds(ids);
        variants = await fetchVariantsByIds(cart.map(i => i.variant_id));
        const orderPayload = buildOrderPayload(cart, products, variants, loadPromoCode());
        localStorage.setItem(ORDER_KEY_LOCAL, JSON.stringify(orderPayload));
      } catch (e) {
        // If order snapshot fails, continue to checkout anyway.
      }

      const payload = {
        cart,
        promo_code: loadPromoCode(),
        success_url: `${location.origin}/rosina-shop/success.html?session_id={CHECKOUT_SESSION_ID}`,
        cancel_url: `${location.origin}/rosina-shop/checkout.html`
      };

      try {
        if (provider === "stripe") {
          const { url } = await postJson(`${FN_BASE}/create-stripe-session`, payload);
          location.href = url;
        } else {
          const { hosted_url } = await postJson(`${FN_BASE}/create-coinbase-charge`, payload);
          location.href = hosted_url;
        }
      } catch (e) {
        setStatus("Something went wrong. Please try again.");
      }
    }

    document.getElementById("payStripe").onclick = () => start("stripe");
    document.getElementById("payCrypto").onclick = () => start("coinbase");

    renderSummary();

    // Re-render totals when promo changes (promo UI is handled by cart.js)
    window.addEventListener("click", (e) => {
      if (e.target && (e.target.id === "promoBtn" || e.target.closest && e.target.closest("#promoBtn"))) {
        setTimeout(() => { renderSummary().catch(()=>{}); }, 0);
      }
    });
    const promoInput = document.getElementById("promoCode");
    if (promoInput) {
      promoInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          applyOrRemovePromo();
          setTimeout(() => { renderSummary().catch(()=>{}); }, 0);
        }
      });
    }

  </script>

  <script src="/rosina-shop/cart.js"></script>
</body>
</html>
