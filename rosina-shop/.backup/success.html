<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Success • Rosina Shop</title>

  <link href="https://fonts.googleapis.com/css2?family=Georama:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="/styles/tailwind.css">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body{
      font-family:'Georama', sans-serif;
      background:#000;
      color:#fff;
      min-height:100vh;
      padding:90px 20px 30px;
      overflow-x:hidden;
      position:relative;
    }

    .background-text{
      position:fixed; top:0; left:0;
      width:320%; height:320%;
      font-size:120px; font-weight:bold;
      color:rgba(255,255,255,0.08);
      line-height:1.1; letter-spacing:8px;
      overflow:hidden; z-index:0;
      pointer-events:none;
      animation:scroll-diagonal 50s linear infinite;
      font-family:'Courier New', monospace;
    }
    .background-text div{ white-space:nowrap; }
    .background-text div:nth-child(even){ padding-left:150px; }

    @keyframes scroll-diagonal{
      0%{ transform:translate3d(0,0,0); }
      100%{ transform:translate3d(-33.333%, -33.333%, 0); }
    }

    @keyframes gradient-shift{
      0%,100%{ background-position:0% center; }
      50%{ background-position:100% center; }
    }

    .container{
      position:relative; z-index:1;
      max-width:900px;
      margin:0 auto;
      text-align:center;
    }

    .title{
      font-size:48px;
      font-weight:700;
      margin-bottom:10px;
      background: linear-gradient(90deg, #fff, #4a90e2, #357abd, #fff);
      background-size:200% auto;
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      background-clip:text;
      animation:gradient-shift 3s ease infinite;
    }

    .sub{ color:#888; margin-bottom:26px; }

    .card{
      background:rgba(20,20,20,0.95);
      border:2px solid #333;
      border-radius:14px;
      padding:22px;
      text-align:left;
    }

    .section-title{
      margin-top: 18px;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #888;
    }

    .order-items{
      margin-top: 10px;
      display: grid;
      gap: 12px;
    }

    .order-item{
      border: 1px solid #222;
      border-radius: 10px;
      padding: 12px;
      background: rgba(0,0,0,0.35);
    }

    .order-item-title{
      font-weight: 700;
      margin-bottom: 6px;
    }

    .order-item-meta{
      color:#888;
      font-size: 12px;
      margin-bottom: 8px;
    }

    .delivery-box{
      border: 1px dashed #333;
      border-radius: 10px;
      padding: 10px;
      color: #cfe1ff;
      background: rgba(74, 144, 226, 0.12);
      font-size: 13px;
      white-space: pre-wrap;
    }

    .row{
      display:flex;
      justify-content:space-between;
      gap:12px;
      padding:10px 0;
      border-bottom:1px solid #222;
      flex-wrap:wrap;
    }
    .row:last-child{ border-bottom:none; }

    .k{ color:#888; }
    .v{ font-weight:700; word-break:break-all; }

    .btn{
      margin-top:18px;
      width:100%;
      background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
      border:none;
      color:#fff;
      padding:14px;
      border-radius:10px;
      font-size:15px;
      font-weight:700;
      cursor:pointer;
      transition: all 0.3s ease;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      text-decoration:none;
    }
    .btn:hover{ transform: translateY(-2px); box-shadow: 0 8px 20px rgba(74, 144, 226, 0.4); }

    .muted{ margin-top:12px; color:#888; font-size:12px; line-height:1.6; }

    @media (max-width: 480px){
      body{ padding:80px 14px 20px; }
      .background-text{ font-size:72px; letter-spacing:5px; }
      .title{ font-size:38px; }
    }
  </style>
</head>

<body>
  <div class="background-text" id="bgText"></div>

  <div class="container">
    <div class="title">Order successful</div>
    <div class="sub">Sebastian Rosina personally thanks you for your order.</div>

    <div class="card">
      <div class="row">
        <div class="k">Provider</div>
        <div class="v" id="provider">—</div>
      </div>
      <div class="row">
        <div class="k">Time</div>
        <div class="v" id="time">—</div>
      </div>

      <div class="section-title">Purchased items</div>
      <div id="orderItems" class="order-items"></div>

      <a class="btn" href="/rosina-shop/"><i class="fas fa-arrow-left"></i> Back to shop</a>
      <div class="muted">
        If you paid with crypto, confirmation can take a moment depending on the network. If anything looks wrong, contact support.
      </div>
    </div>
  </div>

  <script>

    const bgText = document.getElementById('bgText');
    const text = 'I LOVE RADEK NEVARIL ';
    let html = '';
    for (let i = 0; i < 80; i++) {
      let lineText = '';
      for (let j = 0; j < 8; j++) lineText += text;
      html += `<div>${lineText}</div>`;
    }
    bgText.innerHTML = html;

    const CART_KEY = "rosina_cart_v1";
    const PROMO_KEY = "rosina_promo_v1";
    const ORDER_KEY = "rosina_last_order_v1";
    try { localStorage.removeItem(CART_KEY); } catch (_) {}
    try { localStorage.removeItem(PROMO_KEY); } catch (_) {}

    const sp = new URLSearchParams(window.location.search);
    const sessionId = sp.get("session_id") || sp.get("charge_id") || sp.get("id") || "";
    document.getElementById("provider").textContent = (sessionId && sessionId.startsWith("cs_")) ? "Stripe" : "Stripe / Coinbase";
    document.getElementById("time").textContent = new Date().toLocaleString();

    function escapeHtml(str) {
      return String(str)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function generateKey() {
      const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
      const chunk = () => Array.from({ length: 5 }, () => chars[Math.floor(Math.random() * chars.length)]).join("");
      return `${chunk()}-${chunk()}-${chunk()}`;
    }

    function renderOrderItems() {
      const target = document.getElementById("orderItems");
      if (!target) return;

      let order = null;
      try {
        order = JSON.parse(localStorage.getItem(ORDER_KEY) || "null");
      } catch (_) {
        order = null;
      }

      if (!order || !Array.isArray(order.items) || !order.items.length) {
        target.innerHTML = `<div class="muted">We couldn't find your order items yet. Please check your email or contact support.</div>`;
        return;
      }

      const now = new Date();
      target.innerHTML = order.items.map(item => {
        const qty = Number(item.qty || 1);
        const durationDays = item.duration_days ? Number(item.duration_days) : null;
        const expiresAt = durationDays ? new Date(now.getTime() + durationDays * 24 * 60 * 60 * 1000) : null;
        const deliveryText = item.auto_deliver ? (item.delivery_text || generateKey()) : "";

        return `
          <div class="order-item">
            <div class="order-item-title">${escapeHtml(item.title || "Product")} × ${qty}</div>
            <div class="order-item-meta">${durationDays ? `Duration: ${durationDays} day${durationDays === 1 ? "" : "s"}` : "No duration"}${expiresAt ? ` • Expires: ${expiresAt.toLocaleString()}` : ""}</div>
            ${deliveryText ? `<div class="delivery-box">Delivery: ${escapeHtml(deliveryText)}</div>` : ""}
          </div>
        `;
      }).join("");
    }

    renderOrderItems();
    try { localStorage.removeItem(ORDER_KEY); } catch (_) {}
  </script>
</body>
</html>
