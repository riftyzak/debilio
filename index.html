<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self'; font-src 'self'; object-src 'none'; base-uri 'self'; frame-ancestors 'none'; form-action 'self'">
    <title>I LOVE RADEK NEVARIL</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="/styles/tailwind.css">
    <script src="/assets/vendor/vanilla-tilt.min.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        .background-text {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            font-size: 60px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.08);
            line-height: 1.1;
            letter-spacing: 4px;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
            animation: scroll-diagonal 40s linear infinite;
        }
        
        .background-text div {
            white-space: nowrap;
        }
        
        .background-text div:nth-child(even) {
            padding-left: 80px;
        }

        @keyframes scroll-diagonal {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(-50%, -50%);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 500px;
        }

        .profile-card {
            background: rgba(20, 20, 20, 0.95);
            border: 2px solid #333;
            border-radius: 12px;
            padding: 30px 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .profile-card:hover {
            border-color: #555;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            border: 3px solid #444;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease, border-color 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .avatar:active {
            transform: scale(0.95);
        }

        .avatar::after {
            content: 'tap for rajnoha';
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 11px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .username {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 1px;
            background: linear-gradient(90deg, #fff, #667eea, #764ba2, #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 3s ease infinite;
        }

        @keyframes gradient-shift {
            0%, 100% {
                background-position: 0% center;
            }
            50% {
                background-position: 100% center;
            }
        }

        .status {
            color: #ff4757;
            font-size: 14px;
            padding: 8px 16px;
            border: 1px solid #ff4757;
            border-radius: 20px;
            display: inline-block;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }

        .info-section {
            margin-top: 25px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 12px 0;
            border-bottom: 1px solid #333;
            gap: 10px;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #888;
            font-size: 13px;
            flex-shrink: 0;
        }

        .info-value {
            color: #fff;
            font-weight: bold;
            font-size: 13px;
            text-align: right;
        }

        .footer {
            margin-top: 25px;
            text-align: center;
            font-size: 11px;
            color: #555;
        }

        @media (min-width: 768px) {
            .background-text {
                font-size: 120px;
                letter-spacing: 8px;
            }
            
            .background-text div:nth-child(even) {
                padding-left: 150px;
            }

            .profile-card {
                padding: 40px;
            }

            .profile-header {
                margin-bottom: 30px;
            }

            .avatar {
                width: 120px;
                height: 120px;
                font-size: 48px;
            }

            .avatar::after {
                content: 'click for rajnoha';
                font-size: 12px;
            }

            .avatar:hover {
                transform: scale(1.05);
                border-color: #667eea;
            }

            .avatar:hover::after {
                opacity: 1;
            }

            .profile-card:hover {
                transform: translateY(-5px);
            }

            .username {
                font-size: 28px;
            }

            .status {
                font-size: 16px;
            }

            .info-section {
                margin-top: 30px;
            }

            .info-label,
            .info-value {
                font-size: 14px;
            }

            .footer {
                margin-top: 30px;
                font-size: 12px;
            }
        }

        @media (max-width: 360px) {
            .username {
                font-size: 20px;
            }

            .status {
                font-size: 12px;
                padding: 6px 12px;
            }

            .info-label,
            .info-value {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="background-text" id="bgText"></div>
    
    <div class="container">
        <div class="profile-card" data-tilt-disable="true">
            <div class="profile-header">
                <div class="avatar" id="avatarLink">SR</div>
                <div class="username">sebastian rosina</div>
                <div class="status">commits taxfraud</div>
            </div>
            
            <div class="info-section">
                <div class="info-item">
                    <span class="info-label">Status</span>
                    <span class="info-value">Gangster (retired pistolnik)</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Last Seen</span>
                    <span class="info-value">Nove Mesto nad Vahom</span>
                </div>
            </div>
            
            <div class="footer">
                est. 2025
            </div>
        </div>
    </div>

    <script src="/assets/js/home.js" defer></script>
</body>
</html>
