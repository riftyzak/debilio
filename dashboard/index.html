<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard • Rosina Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Georama:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/tailwind.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georama', sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      padding: 40px 20px;
      overflow-x: hidden;
      position: relative;
    }

    html,
    body {
      overflow: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    html::-webkit-scrollbar,
    body::-webkit-scrollbar {
      width: 0;
      height: 0;
    }

    [hidden] {
      display: none !important;
    }

    .background-text {
      position: fixed;
      top: 0;
      left: 0;
      width: 320%;
      height: 320%;
      font-size: 110px;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.08);
      line-height: 1.1;
      letter-spacing: 8px;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
      animation: scroll-diagonal 50s linear infinite;
      font-family: 'Courier New', monospace;
    }

    .background-text div {
      white-space: nowrap;
    }

    .background-text div:nth-child(even) {
      padding-left: 150px;
    }

    @keyframes scroll-diagonal {
      0% {
        transform: translate3d(0, 0, 0);
      }

      100% {
        transform: translate3d(-33.333%, -33.333%, 0);
      }
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
    }


    
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(20, 20, 20, 0.95);
      border: 2px solid #333;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      text-decoration: none;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .back-button:hover {
      border-color: #4a90e2;
      transform: translateX(-5px);
    }

    .header {
      text-align: center;
      margin: 40px 0;
    }

    .title {
      font-size: 46px;
      font-weight: bold;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #fff, #4a90e2, #357abd, #fff);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradient-shift 3s ease infinite;
    }

    @keyframes gradient-shift {

      0%,
      100% {
        background-position: 0% center;
      }

      50% {
        background-position: 100% center;
      }
    }

    .sub {
      color: #888;
      font-size: 16px;
    }

    .card {
      background: rgba(20, 20, 20, 0.95);
      border: 2px solid #333;
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .muted {
      color: #aaa;
      font-size: 13px;
      line-height: 1.4;
    }

    .strong {
      color: #fff;
      font-weight: 700;
    }

    .field {
      width: 100%;
      max-width: 100%;
      min-width: 0;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #333;
      border-radius: 10px;
      padding: 12px 14px;
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .field:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
    }

    #key {
      height: 56px;
    }

    .btn {
      border: 2px solid #333;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s ease;
      font-family: 'Georama', sans-serif;
    }

    .btn:hover {
      border-color: #4a90e2;
    }

    .btn-primary {
      background: #4a90e2;
      color: #000;
      border-color: #4a90e2;
      font-weight: 700;
    }

    .btn-primary:hover {
      filter: brightness(1.05);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .redeem-btn {
      position: relative;
      display: inline-grid;
      place-items: center;
      min-height: 44px;
      transition: background 0.2s ease, border-color 0.2s ease, color 0.2s ease;
      overflow: hidden;
    }

    .redeem-btn:disabled {
      opacity: 0.7;
    }

    .redeem-btn > span {
      grid-area: 1 / 1;
      transition: opacity 0.15s ease, transform 0.15s ease;
    }

    .redeem-btn .btn__label {
      white-space: nowrap;
    }

    .redeem-btn .btn__spinner {
      width: 18px;
      height: 18px;
      border: 2px solid rgba(0, 0, 0, 0.25);
      border-top-color: rgba(0, 0, 0, 0.85);
      border-radius: 999px;
      animation: redeemSpin 0.75s linear infinite;
      opacity: 0;
      transform: scale(0.9);
    }

    .redeem-btn .btn__check {
      width: 20px;
      height: 20px;
      border-radius: 999px;
      position: relative;
      opacity: 0;
      transform: scale(0.85);
    }

    .redeem-btn .btn__check::after {
      content: "";
      position: absolute;
      inset: 0;
      margin: auto;
      width: 12px;
      height: 6px;
      border-left: 2.4px solid #0b3a1f;
      border-bottom: 2.4px solid #0b3a1f;
      transform: rotate(-45deg);
    }

    .redeem-btn[data-state="idle"] .btn__label {
      opacity: 1;
      transform: scale(1);
    }

    .redeem-btn[data-state="idle"] .btn__spinner,
    .redeem-btn[data-state="idle"] .btn__check {
      opacity: 0;
      transform: scale(0.9);
    }

    .redeem-btn[data-state="loading"] .btn__label,
    .redeem-btn[data-state="success"] .btn__label {
      opacity: 0;
      transform: scale(0.98);
    }

    .redeem-btn[data-state="loading"] .btn__spinner {
      opacity: 1;
      transform: scale(1);
    }

    .redeem-btn[data-state="success"] .btn__spinner {
      opacity: 0;
      transform: scale(0.9);
    }

    .redeem-btn[data-state="success"] .btn__check {
      opacity: 1;
      transform: scale(1);
    }

    @keyframes redeemSpin {
      to {
        transform: rotate(360deg);
      }
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 18px;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: 1fr;
      gap: 18px;
    }

    .redeem-card {
      padding: 18px;
    }

    .redeem-row {
      display: flex;
      align-items: center;
      gap: 16px;
      width: 100%;
      min-width: 0;
    }

    .redeem-row .field {
      flex: 1 1 auto;
      max-width: 980px;
      min-width: 0;
    }

    .redeem-row .redeem-btn {
      flex: 0 0 260px;
      width: 260px;
      height: 56px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0 24px;
      text-align: center;
      line-height: 1;
    }

    #key {
      height: 56px;
    }

    .list {
      margin-top: 12px;
      display: grid;
      gap: 10px;
    }

    .item {
      border: 2px solid #333;
      border-radius: 12px;
      padding: 12px;
      background: rgba(0, 0, 0, 0.35);
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 0;
    }

    .thumb {
      width: 52px;
      height: 52px;
      border-radius: 10px;
      overflow: hidden;
      background: rgba(20, 20, 20, 0.95);
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 0 0 52px;
      flex-shrink: 0;
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      -webkit-user-drag: none;
      user-select: none;
    }

    .mini-icon {
      width: 18px;
      height: 18px;
      border-radius: 6px;
      object-fit: cover;
      flex-shrink: 0;
      -webkit-user-drag: none;
      user-drag: none;
      user-select: none;
    }

    .badge {
      font-size: 12px;
      padding: 5px 10px;
      border-radius: 999px;
      border: 1px solid #333;
      white-space: nowrap;
    }

    .badge-ok {
      color: #8fd3ff;
      border-color: rgba(74, 144, 226, 0.6);
      background: rgba(74, 144, 226, 0.15);
    }

    .badge-bad {
      color: #ff9aa6;
      border-color: rgba(255, 71, 87, 0.6);
      background: rgba(255, 71, 87, 0.12);
    }

    .fade-up {
      animation: fadeUp 0.5s ease both;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-wrap {
      position: relative;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .auth-card {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 720px;
      padding: 26px;
    }

    .tabs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid #333;
      border-radius: 12px;
      padding: 6px;
    }

    .tab-btn {
      border: 1px solid transparent;
      border-radius: 8px;
      padding: 10px 12px;
      background: transparent;
      color: #aaa;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: 'Georama', sans-serif;
    }

    .tab-btn[aria-selected="true"] {
      background: rgba(74, 144, 226, 0.2);
      border-color: rgba(74, 144, 226, 0.6);
      color: #fff;
    }

    .label {
      font-size: 12px;
      color: #aaa;
      margin-bottom: 6px;
    }

    .auth-alert {
      display: none;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 71, 87, 0.5);
      background: rgba(255, 71, 87, 0.08);
      color: #ffd2d6;
      font-size: 13px;
      margin-top: 12px;
    }

    .delivery-row {
      min-width: 0;
    }

    .delivery-row .strong {
      overflow-wrap: anywhere;
      word-break: break-word;
      /* or: break-all; if you want aggressive breaking */
    }
    
    .recent-card {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .toasts {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 200;
      display: grid;
      gap: 8px;
      max-width: min(360px, calc(100vw - 32px));
    }

    .toast {
      padding: 10px 12px;
      border-radius: 10px;
      background: rgba(10, 10, 10, 0.9);
      border: 1px solid #333;
      color: #fff;
      font-size: 13px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(8px);
      animation: toastIn 0.2s ease both;
    }

    .toast-info {
      border-color: rgba(74, 144, 226, 0.4);
    }

    .toast-success {
      border-color: rgba(70, 200, 140, 0.4);
    }

    .toast-error {
      border-color: rgba(255, 71, 87, 0.5);
    }

    @keyframes toastIn {
      from {
        opacity: 0;
        transform: translateY(-6px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (min-width: 980px) {
      .grid-2 {
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 16px;
      }
      .grid-2 > * { min-width: 0; }
    }

    @media (min-width: 900px) {
      .auth-center {
        min-height: 60vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    }

    @media (max-width: 600px) {
      body {
        padding: 40px 14px 20px;
      }

      .background-text {
        font-size: 72px;
        letter-spacing: 5px;
      }

      .back-button {
        padding: 10px 16px;
        font-size: 13px;
      }

      .title {
        font-size: 38px;
      }

      .auth-card {
        padding: 20px;
      }
    }

    @media (max-width: 980px) {
      .grid-2 {
        grid-template-columns: 1fr;
      }
      .redeem-row {
        flex-wrap: wrap;
      }
      .redeem-row .field,
      .redeem-row .redeem-btn {
        width: 100%;
        flex: 1 1 100%;
      }
    }
  </style>
</head>

<body>
  <div class="background-text" id="bgText"></div>

  <div class="container">
    <a href="/rosina-shop/" class="back-button">← Back to shop</a>

    <div class="header">
      <div class="title">Dashboard</div>
      <div class="sub">Manage your keys and subscriptions.</div>
    </div>

    <div class="grid">
      <div class="auth-center">
        <div class="auth-wrap" id="authWrap">
          <div id="authBox" class="card fade-up auth-card">
            <div class="tabs" role="tablist" aria-label="Authentication tabs">
              <button id="tabLogin" type="button" class="tab-btn" role="tab" aria-selected="true">Sign in</button>
              <button id="tabRegister" type="button" class="tab-btn" role="tab" aria-selected="false">Create
                account</button>
            </div>

            <div id="authAlert" class="auth-alert" role="alert" aria-live="polite"></div>

            <form id="authForm" class="grid" style="gap: 12px; margin-top: 16px;">
              <div>
                <div class="label">Username</div>
                <input id="username" placeholder="username" class="field" autocomplete="username" />
              </div>
              <div>
                <div class="label">Password</div>
                <input id="pass" type="password" placeholder="password" class="field" />
              </div>
              <div id="confirmWrap" style="display:none;">
                <div class="label">Confirm password</div>
                <input id="confirm" type="password" placeholder="confirm password" class="field"
                  autocomplete="new-password" />
              </div>
              <button id="authSubmit" type="submit" class="btn btn-primary"
                style="width: 100%; padding: 12px 14px;">Sign in</button>
            </form>
          </div>
        </div>
      </div>

      <div id="dashBox" class="grid" style="gap: 18px;" hidden aria-hidden="true">
        <div class="card fade-up row">
          <div>
            <div class="muted">Signed in as</div>
            <div id="me" class="strong" style="font-size: 18px;"></div>
          </div>
          <button id="logout" type="button" class="btn">Logout</button>
        </div>

        <div class="card fade-up redeem-card">
          <div class="row" style="align-items: flex-start;">
            <div>
              <div class="strong" style="font-size: 20px;">Redeem a key</div>
            </div>
          </div>
          <div class="redeem-row" style="margin-top: 12px;">
            <input id="key" placeholder="paste your key here" class="field" />
            <button id="redeem" type="button" class="btn btn-primary redeem-btn" data-state="idle"
              style="padding: 12px 14px;">
              <span class="btn__label">Redeem</span>
              <span class="btn__spinner" aria-hidden="true"></span>
              <span class="btn__check" aria-hidden="true"></span>
            </button>
          </div>
        </div>

        <div class="grid-2">
          <div class="card fade-up">
            <div class="strong" style="font-size: 20px;">Active subscriptions</div>
            <div id="subsList" class="list muted"></div>
          </div>

          <div class="card fade-up">
            <div class="strong" style="font-size: 20px;">Order history</div>
            <div id="historyList" class="list muted"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="toasts" class="toasts"></div>

  <script>
    const authBox = document.getElementById("authBox");
    const dashBox = document.getElementById("dashBox");
    const subsList = document.getElementById("subsList");
    const historyList = document.getElementById("historyList");
    const authForm = document.getElementById("authForm");
    const authSubmit = document.getElementById("authSubmit");
    const tabLogin = document.getElementById("tabLogin");
    const tabRegister = document.getElementById("tabRegister");
    const confirmWrap = document.getElementById("confirmWrap");
    const authAlert = document.getElementById("authAlert");
    const passInput = document.getElementById("pass");
    const confirmInput = document.getElementById("confirm");
    const authWrap = document.querySelector(".auth-center") || authBox;
    const toasts = document.getElementById("toasts");
    const redeemInput = document.getElementById("key");
    const redeemBtn = document.getElementById("redeem");
    let authMode = "login";
    let authBusy = false;
    let redeemState = "idle";
    let redeemSuccessTimeout = null;


    function showToast(message, opts) {
      const type = opts?.type || "info";
      const duration = opts?.duration || 2800;
      const el = document.createElement("div");
      el.className = `toast toast-${type}`;
      el.textContent = message;
      toasts.appendChild(el);
      setTimeout(() => {
        el.style.opacity = "0";
        el.style.transform = "translateY(-6px)";
        setTimeout(() => el.remove(), 180);
      }, duration);
    }

    function setAuthBusy(isBusy) {
      authBusy = isBusy;
      authSubmit.disabled = isBusy;
      authSubmit.textContent = isBusy
        ? (authMode === "login" ? "Signing in..." : "Creating...")
        : (authMode === "login" ? "Sign in" : "Create account");
    }

    function renderAuth() {
      tabLogin.setAttribute("aria-selected", authMode === "login" ? "true" : "false");
      tabRegister.setAttribute("aria-selected", authMode === "register" ? "true" : "false");
      confirmWrap.style.display = authMode === "register" ? "block" : "none";
      passInput.setAttribute("autocomplete", authMode === "login" ? "current-password" : "new-password");
      authSubmit.textContent = authMode === "login" ? "Sign in" : "Create account";
      if (authMode === "login") confirmInput.value = "";
      clearAuthError();
    }

    function setAuthError(message, focusAlert = false) {
      authAlert.textContent = message;
      authAlert.style.display = "block";
      if (focusAlert) authAlert.focus();
    }

    function clearAuthError() {
      authAlert.textContent = "";
      authAlert.style.display = "none";
    }

    function setRedeemState(next) {
      if (redeemState === next) return;
      redeemState = next;
      redeemBtn.dataset.state = next;
      if (redeemSuccessTimeout) {
        clearTimeout(redeemSuccessTimeout);
        redeemSuccessTimeout = null;
      }

      if (next === "idle") {
        redeemBtn.disabled = false;
        return;
      }

      if (next === "loading") {
        redeemBtn.disabled = true;
        return;
      }

      redeemBtn.disabled = true;
      redeemSuccessTimeout = setTimeout(() => {
        setRedeemState("idle");
      }, 900);
    }

    async function api(path, body) {
      const res = await fetch(path, {
        method: body ? "POST" : "GET",
        headers: body ? { "Content-Type": "application/json" } : undefined,
        body: body ? JSON.stringify(body) : undefined
      });
      const text = await res.text();
      let json = null;
      try { json = JSON.parse(text); } catch { json = null; }
      return { ok: res.ok, json, text };
    }

    function moneyEUR(v) {
      const n = Number(v);
      if (!Number.isFinite(n)) return "";
      return `€${n.toFixed(2)}`;
    }

    function extractLicense(group) {
      const direct = group?.license || group?.delivery || group?.key || group?.license_key || group?.licenseKey;
      if (direct) return String(direct);
      const items = Array.isArray(group?.items) ? group.items : [];
      for (const item of items) {
        const k = item?.license || item?.delivery || item?.key || item?.license_key || item?.licenseKey;
        if (k) return String(k);
      }
      return "";
    }

    async function loadDashboard() {
      subsList.textContent = "";
      historyList.textContent = "";

      const subsRes = await api("/api/dashboard/subscriptions");
      if (!subsRes.ok) {
        showToast(subsRes.json?.error || subsRes.text || "Failed to load subscriptions", { type: "error" });
        subsList.textContent = "No active subscriptions yet.";
      } else if (!subsRes.json?.items?.length) {
        subsList.textContent = "No active subscriptions yet.";
      } else {
        subsList.innerHTML = subsRes.json.items.map(item => {
          const days = item.days_left;
          const badge = days <= 0 ? "Expired" : `${days} day${days === 1 ? "" : "s"} left`;
          const badgeClass = days <= 0 ? "badge badge-bad" : "badge badge-ok";
          const thumbUrl = item.icon_url || item.image_url;
          return `
            <div class="item">
              <div class="thumb">
                ${thumbUrl ? `<img src="${thumbUrl}" alt="" draggable="false">` : `<div class="muted" style="font-size:12px;">IMG</div>`}
              </div>
              <div style="flex: 1; min-width: 0;">
                <div class="strong" style="font-size: 15px;">${item.title}</div>
                <div class="muted" style="margin-top: 2px; font-size: 12px;">Duration: ${item.duration_days} day${item.duration_days === 1 ? "" : "s"}</div>
              </div>
              <div class="${badgeClass}">${badge}</div>
            </div>
          `;
        }).join("");
      }

      const histRes = await api("/api/dashboard/history");
      if (!histRes.ok) {
        showToast(histRes.json?.error || histRes.text || "Failed to load history", { type: "error" });
        historyList.textContent = "No orders yet.";
      } else if (!histRes.json?.items?.length) {
        historyList.textContent = "No orders yet.";
      } else {
        historyList.innerHTML = histRes.json.items.map(group => {
          const titles = (group.items || []).map(i => i.title).filter(Boolean);
          const title = titles.length
            ? (titles.length === 1 ? titles[0] : `${titles[0]} +${titles.length - 1}`)
            : "Order";
          const items = (group.items || []);
          const iconUrl = (items.find(it => it?.icon_url)?.icon_url) || (items.find(it => it?.image_url)?.image_url) || "";
          const hasPrice = items.some(it => {
            const n = Number(it?.price_eur);
            return Number.isFinite(n);
          });
          const total = items.reduce((sum, it) => sum + (Number(it.price_eur) || 0), 0);
          const priceLine = hasPrice ? moneyEUR(total) : "";
          const date = group.redeemed_at ? new Date(group.redeemed_at).toLocaleString() : "";
          const licenseKey = extractLicense(group);
          return `
            <div class="item" style="align-items: flex-start;">
              <div style="flex: 1; min-width: 0;">
                <div class="row" style="align-items: baseline;">
                  <div class="strong" style="display:flex; align-items:center; gap:8px; min-width:0;">
                    ${iconUrl ? `<img class="mini-icon" src="${iconUrl}" alt="" draggable="false">` : ""}
                    <span style="min-width:0; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${title}</span>
                  </div>
                  <div class="muted" style="font-size: 12px;">${date}</div>
                </div>
                <div class="muted" style="margin-top: 6px;">${priceLine || ""}</div>
                ${licenseKey ? `
                  <div class="delivery-row">
                    <span>Delivery: <span class="strong">${licenseKey}</span></span>
                  </div>
                ` : ""}
              </div>
            </div>
          `;
        }).join("");
      }
    }

    async function refresh() {
      const { ok, json } = await api("/api/auth/me");
      if (!ok || !json || !json.logged_in) {
        authWrap.hidden = false;
        authWrap.setAttribute("aria-hidden", "false");
        dashBox.hidden = true;
        dashBox.setAttribute("aria-hidden", "true");
        return;
      }
      authWrap.hidden = true;
      authWrap.setAttribute("aria-hidden", "true");
      dashBox.hidden = false;
      dashBox.setAttribute("aria-hidden", "false");
      document.getElementById("me").textContent = json.username || json.user_id;
      await loadDashboard();
    }

    async function handleAuthSubmit() {
      if (authBusy) return;
      clearAuthError();
      const username = document.getElementById("username").value.trim().toLowerCase();
      const password = passInput.value;

      if (authMode === "register") {
        const confirm = confirmInput.value;
        if (password !== confirm) {
          setAuthError("Passwords do not match.", true);
          return;
        }
      }

      setAuthBusy(true);

      if (authMode === "login") {
        const { ok, json, text } = await api("/api/auth/login", { username, password });
        setAuthBusy(false);
        if (ok) {
          showToast("Signed in", { type: "success" });
          clearAuthError();
          await refresh();
        } else {
          setAuthError(json?.error || text || "Sign in failed.", true);
        }
        return;
      }

      const { ok, json, text } = await api("/api/auth/register", { username, password });
      if (!ok) {
        setAuthBusy(false);
        setAuthError(json?.error || text || "Create account failed.", true);
        return;
      }
      const loginRes = await api("/api/auth/login", { username, password });
      setAuthBusy(false);
      if (loginRes.ok) {
        showToast("Signed in", { type: "success" });
        clearAuthError();
        await refresh();
      } else {
        setAuthError(loginRes.json?.error || loginRes.text || "Sign in failed.", true);
      }
    }

    tabLogin.addEventListener("click", () => {
      authMode = "login";
      clearAuthError();
      renderAuth();
    });
    tabRegister.addEventListener("click", () => {
      authMode = "register";
      clearAuthError();
      renderAuth();
    });

    authForm.addEventListener("submit", (e) => {
      e.preventDefault();
      handleAuthSubmit();
    });

    tabLogin.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        authMode = "login";
        renderAuth();
      }
    });
    tabRegister.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        authMode = "register";
        renderAuth();
      }
    });

    document.getElementById("logout").onclick = async () => {
      await api("/api/auth/logout", {});
      showToast("Signed out", { type: "success" });
      await refresh();
    };

    async function handleRedeem() {
      if (redeemState === "loading") return;
      const key = redeemInput.value.trim();
      if (!key) {
        showToast("Enter a key first", { type: "error" });
        return;
      }
      setRedeemState("loading");
      const { ok, json, text } = await api("/api/redeem", { key });
      if (ok) {
        redeemInput.value = "";
        redeemInput.blur();
        setRedeemState("success");
        showToast("Redeemed", { type: "success" });
        await loadDashboard();
      } else {
        setRedeemState("idle");
        showToast(json?.error || text || "Redeem failed", { type: "error" });
      }
    }

    redeemBtn.onclick = handleRedeem;
    redeemInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        handleRedeem();
      }
    });
    redeemInput.addEventListener("input", () => {
      if (redeemState === "success") setRedeemState("idle");
    });

    renderAuth();
    refresh();

    const bgText = document.getElementById('bgText');
    const text = 'I LOVE RADEK NEVARIL ';
    let html = '';
    for (let i = 0; i < 100; i++) {
      let lineText = '';
      for (let j = 0; j < 10; j++) lineText += text;
      html += `<div>${lineText}</div>`;
    }
    bgText.innerHTML = html;
  </script>
</body>
