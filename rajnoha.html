<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rajnoha Gallery</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            min-height: 100vh;
            padding: 80px 15px 40px;
            overflow-x: hidden;
            position: relative;
        }

        .background-text {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            font-size: 60px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.08);
            line-height: 1.1;
            letter-spacing: 4px;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
            animation: scroll-diagonal 40s linear infinite;
        }
        
        .background-text div {
            white-space: nowrap;
        }
        
        .background-text div:nth-child(even) {
            padding-left: 80px;
        }

        @keyframes scroll-diagonal {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(-50%, -50%);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .back-button {
            position: fixed;
            top: 15px;
            left: 15px;
            background: rgba(20, 20, 20, 0.95);
            border: 2px solid #333;
            color: #fff;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            z-index: 10;
            -webkit-tap-highlight-color: transparent;
        }

        .back-button:active {
            transform: scale(0.95);
            border-color: #667eea;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 8px;
            background: linear-gradient(90deg, #fff, #667eea, #764ba2, #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 3s ease infinite;
        }

        @keyframes gradient-shift {
            0%, 100% {
                background-position: 0% center;
            }
            50% {
                background-position: 100% center;
            }
        }

        .subtitle {
            color: #888;
            font-size: 14px;
        }

        .gallery {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .gallery-item {
            background: rgba(20, 20, 20, 0.95);
            border: 2px solid #333;
            border-radius: 12px;
            padding: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, border-color 0.3s ease;
            overflow: hidden;
        }

        .image-container {
            width: 100%;
            height: 250px;
            background: #111;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .placeholder-icon {
            font-size: 40px;
            color: #333;
        }

        .image-caption {
            text-align: center;
            color: #888;
            font-size: 13px;
        }

        .upload-note {
            text-align: center;
            color: #555;
            font-size: 12px;
            margin-top: 30px;
            padding: 15px;
            background: rgba(20, 20, 20, 0.95);
            border: 2px dashed #333;
            border-radius: 8px;
        }

        @media (min-width: 480px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }

            .image-container {
                height: 200px;
            }
        }

        @media (min-width: 768px) {
            body {
                padding: 40px 20px;
            }

            .background-text {
                font-size: 120px;
                letter-spacing: 8px;
            }

            .background-text div:nth-child(even) {
                padding-left: 150px;
            }

            .header {
                margin-bottom: 50px;
            }

            .back-button {
                top: 20px;
                left: 20px;
                padding: 12px 24px;
                font-size: 14px;
            }

            .back-button:hover {
                border-color: #667eea;
                transform: translateX(-5px);
            }

            .back-button:active {
                transform: scale(1) translateX(-5px);
            }

            .title {
                font-size: 48px;
                margin-bottom: 10px;
            }

            .subtitle {
                font-size: 18px;
            }

            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 30px;
                margin-top: 40px;
            }

            .gallery-item {
                padding: 20px;
            }

            .gallery-item:hover {
                border-color: #555;
            }

            .gallery-item:hover .image-container img {
                transform: scale(1.05);
            }

            .image-container {
                height: 300px;
                margin-bottom: 15px;
            }

            .placeholder-icon {
                font-size: 48px;
            }

            .image-caption {
                font-size: 14px;
            }

            .upload-note {
                font-size: 14px;
                margin-top: 40px;
                padding: 20px;
            }
        }

        @media (max-width: 360px) {
            .title {
                font-size: 28px;
            }

            .subtitle {
                font-size: 12px;
            }

            .back-button {
                padding: 8px 14px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="background-text" id="bgText"></div>
    
    <a href="index.html" class="back-button">‚Üê Back</a>

    <div class="container">
        <div class="header">
            <div class="title">rajnoha</div>
            <div class="subtitle">Gallery Collection</div>
        </div>

        <div class="gallery">
            <div class="gallery-item" data-tilt-disable="true">
                <div class="image-container">
                    <img src="/assets/1.webp" alt="Image 1">
                </div>
                <div class="image-caption">Laser Eyes</div>
            </div>

            <div class="gallery-item" data-tilt-disable="true">
                <div class="image-container">
                    <img src="/assets/2.webp" alt="Image 2">
                </div>
                <div class="image-caption">alza.sk</div>
            </div>

            <div class="gallery-item" data-tilt-disable="true">
                <div class="image-container">
                    <img src="/assets/3.webp" alt="Image 3">
                </div>
                <div class="image-caption">:rastohappy:</div>
            </div>

            <div class="gallery-item" data-tilt-disable="true">
                <div class="image-container">
                    <img src="/assets/4.webp" alt="Image 4">
                </div>
                <div class="image-caption">gandalf?</div>
            </div>

            <div class="gallery-item" data-tilt-disable="true">
                <div class="image-container">
                    <img src="/assets/5.webp" alt="Image 5">
                </div>
                <div class="image-caption">jumpscare</div>
            </div>

            <div class="gallery-item" data-tilt-disable="true">
                <div class="image-container">
                    <img src="/assets/6.webp" alt="Image 6">
                </div>
                <div class="image-caption">alza.sk #2</div>
            </div>
        </div>

        <div class="upload-note">
            Exclusive gallery for rajnoha. Image uploads are restricted.
        </div>
    </div>

    <script>
        const bgText = document.getElementById('bgText');
        const text = 'I LOVE RADEK NEVARIL ';
        let html = '';
        
        const isMobile = window.innerWidth < 768;
        const rows = isMobile ? 50 : 100;
        const cols = isMobile ? 5 : 10;
        
        for (let i = 0; i < rows; i++) {
            let lineText = '';
            for (let j = 0; j < cols; j++) {
                lineText += text;
            }
            html += `<div>${lineText}</div>`;
        }
        
        bgText.innerHTML = html;
        
        if (window.innerWidth >= 768) {
            VanillaTilt.init(document.querySelectorAll(".gallery-item"), {
                max: 5,
                speed: 400,
                glare: true,
                "max-glare": 0.05,
            });
        }
    </script>
</body>
</html>
